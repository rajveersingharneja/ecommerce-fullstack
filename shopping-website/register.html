<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - VÉRX</title>
  <link rel="stylesheet" href="register.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <div class="register-container">
    <div class="overlay"></div>
    <div class="register-box">
      <h1>Register</h1>
      <p>Enter your details to sign up</p>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <!-- Success message -->
      <div id="successMessage" style="display: none; color: green;">
        Registration successful! Redirecting to login page...
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      if (!name || !phone || !email || !password) {
        alert('Please fill in all fields');
        return;
      }
  
      const userData = { name, phone, email, password };
  
      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });
  
        const data = await response.json();
        console.log(data); // Debugging line to check response from server
  
        if (response.ok) {
          successMessage.style.display = 'block'; // Show success message
          setTimeout(() => {
            window.location.href = 'login.html'; // Redirect to login page after 3 seconds
          }, 3000); // Redirect after 3 seconds
        } else {
          alert(data.error || 'Something went wrong!');
        }
      } catch (error) {
        console.error('❌ Frontend error:', error);
        alert('Error connecting to server!');
      }
    });
  </script>
</body>
</html>
