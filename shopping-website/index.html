  <script>
    function toggleMenu() {
      document.querySelector(".menu-dropdown").classList.toggle("show");
    }
    function closeMenu() {
      document.querySelector(".menu-dropdown").classList.remove("show");
    }

    function toggleProfileMenu() {
      document.getElementById("profileMenu").classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches('.profile-dropdown button')) {
        const dropdowns = document.getElementsByClassName("profile-menu");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }
    };

    let currentImageIndex = 0;
    const images = ['img1.png', 'img2.png', 'img3.png', 'img4.png'];
    function changeBackground() {
      document.querySelector(".hero").style.backgroundImage = `url(${images[currentImageIndex]})`;
      currentImageIndex = (currentImageIndex + 1) % images.length;
    }
    setInterval(changeBackground, 5000);

    // Function to show orders (simple example using localStorage)
    function showOrders() {
      const orders = JSON.parse(localStorage.getItem("myOrders")) || [];
      const ordersSection = document.createElement("div");
      ordersSection.innerHTML = "<h3>My Orders</h3>";
      const ordersList = document.createElement("ul");

      if (orders.length === 0) {
        ordersList.innerHTML = "<li>No orders yet.</li>";
      } else {
        orders.forEach(order => {
          const orderItem = document.createElement("li");
          orderItem.innerHTML = `Product: ${order.name} | Price: â‚¹${order.price} | Size: ${order.size}`;
          ordersList.appendChild(orderItem);
        });
      }

      ordersSection.appendChild(ordersList);
      document.body.appendChild(ordersSection);
      document.querySelector(".menu-dropdown").classList.remove("show");
    }

    // Logout function to clear data (simple example)
    function logout() {
      localStorage.clear(); // Clear localStorage
      alert("Logged out successfully.");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
